<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header, .footer {
            text-align: center;
            margin-bottom: 20px;
        }
        .details {
            margin-bottom: 20px;
        }
        .items-table {
            width: 100%;
            border-collapse: collapse;
        }
        .items-table th, .items-table td {
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        .items-table th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Invoice</h2>
    </div>

    <div class="details">
        <table width="100%">
            <tr>
                <td>
                    <strong>Seller:</strong> <span th:text="${invoice.seller}"></span><br>
                    <strong>GSTIN:</strong> <span th:text="${invoice.sellerGstin}"></span><br>
                    <strong>Address:</strong> <span th:text="${invoice.sellerAddress}"></span>
                </td>
                <td>
                    <strong>Buyer:</strong> <span th:text="${invoice.buyer}"></span><br>
                    <strong>GSTIN:</strong> <span th:text="${invoice.buyerGstin}"></span><br>
                    <strong>Address:</strong> <span th:text="${invoice.buyerAddress}"></span>
                </td>
            </tr>
        </table>
    </div>

    <div class="items">
        <h3>Items</h3>
        <table class="items-table">
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Rate</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through each item in the invoice -->
                <tr th:each="item : ${invoice.items}">
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.rate}"></td>
                    <td th:text="${item.amount}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="footer">
        <p>Thank you for your business!</p>
    </div>
</body>
</html>
